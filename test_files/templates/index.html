<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Welcome to {{ app_name }}</h1>
    
    <ul class="product-list">
        {% for item in products %}
            <li class="item">
                <h2>{{ item.name }}</h2>
                <span>Price: {{ item.price }}</span>
            </li>
        {% endfor %}
    </ul>
    
    <footer>Copyright {{ current_year }}</footer>
</body>
</html>
