<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="page">
    <h1 class="header-title">Welcome to {{ app_name }}</h1>

    <h2>Products List</h2>
    
    <ul class="product-list">
        {% for item in products %}
        <li class="item">
            <div class="product-info">
                <h2>{{ item.name }}</h2>
                <span>Price: ${{ item.price }}</span>
            </div>
            <div class="product-actions">
                <a href="{{ url_for('delete_product', product_id=item.id) }}"
                   class="delete-btn"
                   onclick="return confirm('Are you sure you want to delete {{ item.name }}?')">
                    Delete
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_product') }}" class="add-btn">+ Add New Product</a>

    <footer>Copyright {{ current_year }}</footer>
    </div>
</body>
</html>
